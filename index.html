<!DOCTYPE HTML>
<html>
<body>
    <input id="tosend" placeholder="输入消息"/>
    <button onclick="handleSend()">点击发送</button>
    <script>

        function handleSend() {
            ws.send(document.getElementById('tosend').value)
        }
        const ws = new WebSocket("ws://localhost:8080");

        ws.onopen = function () {
            ws.send("建立连接");
        };

        ws.onmessage = function (evt) {
            console.log(evt.data)
        };

        ws.onclose = function () {
        };
    </script>
</body>

</html>
